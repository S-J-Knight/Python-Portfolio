{% extends 'store/main.html' %}
{% block content %}
<div class="orders-card">
  <h2>Ship Your Waste</h2>
  <p style="text-align:center;color:#b30000;">* mandatory fields</p>

  {% if message %}
    <div style="padding:1rem;background:#d4edda;color:#155724;border-radius:4px;margin:1rem 0;">
      {{ message }}
    </div>
  {% endif %}

  {% if error %}
    <div style="padding:1rem;background:#f8d7da;color:#721c24;border-radius:4px;margin:1rem 0;">
      {{ error }}
    </div>
  {% endif %}

  <form method="POST" style="margin-top:1.5rem;">
    {% csrf_token %}
    
    <label>Your Return Address *</label>
    <input type="text" name="address" placeholder="Number/Street" required style="width:100%;padding:0.5rem;margin:0.25rem 0;border:1px solid #ddd;border-radius:4px;">
    <input type="text" name="city" placeholder="City" required style="width:100%;padding:0.5rem;margin:0.25rem 0;border:1px solid #ddd;border-radius:4px;">
    <input type="text" name="county" placeholder="County" style="width:100%;padding:0.5rem;margin:0.25rem 0;border:1px solid #ddd;border-radius:4px;">
    <input type="text" name="postcode" placeholder="Postcode" required style="width:100%;padding:0.5rem;margin:0.25rem 0;border:1px solid #ddd;border-radius:4px;">
    <input type="text" name="country" placeholder="Country" required style="width:100%;padding:0.5rem;margin:0.25rem 0;border:1px solid #ddd;border-radius:4px;">

    <label style="margin-top:1rem;">Select Waste Types *</label>
    <div style="margin:0.5rem 0;">
      <input type="checkbox" name="waste_types" value="PLA" id="pla">
      <label for="pla">PLA</label>
    </div>
    <div style="margin:0.5rem 0;">
      <input type="checkbox" name="waste_types" value="PETG" id="petg">
      <label for="petg">PETG</label>
    </div>

    <label style="margin-top:1rem;">Details About Your Waste</label>
    <textarea name="details" placeholder="Details about your waste (brand, weight, etc)." rows="4" style="width:100%;padding:0.5rem;border:1px solid #ddd;border-radius:4px;"></textarea>

    <button type="submit" class="btn btn-success" style="width:100%;margin-top:1rem;">Submit Shipment</button>
  </form>
</div>
{% endblock %}
