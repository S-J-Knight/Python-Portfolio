{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<style>
    .reset-container {
        max-width: 550px;
        margin: 60px auto;
        padding: 40px 36px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 16px rgba(0,32,16,0.10);
    }
    .reset-container h2 {
        text-align: center;
        color: #116944;
        margin-bottom: 12px;
        font-weight: 700;
        font-size: 1.8rem;
    }
    .reset-container p {
        text-align: center;
        color: #6b7280;
        margin-bottom: 24px;
        font-size: 0.95rem;
    }
    .reset-container form {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }
    .reset-container input {
        padding: 12px 14px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 1rem;
        transition: border 0.2s;
        width: 100%;
        box-sizing: border-box;
    }
    .reset-container input:focus {
        outline: none;
        border-color: #116944;
    }
    .reset-container button {
        background: #116944;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px;
        font-size: 1.05rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 8px;
        transition: background 0.18s;
        width: 100%;
    }
    .reset-container button:hover {
        background: #0d4c2f;
    }
    .back-link {
        text-align: center;
        margin-top: 16px;
        color: #6b7280;
        font-size: 0.95rem;
    }
    .back-link a {
        color: #116944;
        text-decoration: none;
        font-weight: 600;
    }
    .back-link a:hover {
        text-decoration: underline;
    }
    .success-message {
        color: #116944;
        background: #e6f4ea;
        border: 1px solid #c8e7d2;
        padding: 10px;
        border-radius: 6px;
        text-align: center;
        font-size: 0.9rem;
        margin-bottom: 16px;
    }
    .error-message {
        color: #b91c1c;
        background: #fef2f2;
        border: 1px solid #fecaca;
        padding: 10px;
        border-radius: 6px;
        text-align: center;
        font-size: 0.9rem;
        margin-bottom: 16px;
    }
</style>

<div class="reset-container">
    <h2>Forgot Username?</h2>
    <p>Enter your email address and we'll send you your username.</p>
    
    {% if message %}
        <div class="success-message">{{ message }}</div>
    {% endif %}
    
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email Address" required>
        <button type="submit">Send Username</button>
    </form>
    
    <div class="back-link">
        <a href="{% url 'store:login' %}">‚Üê Back to Login</a>
    </div>
</div>
{% endblock %}
