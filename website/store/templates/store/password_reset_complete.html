{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<style>
    .reset-container {
        max-width: 550px;
        margin: 60px auto;
        padding: 40px 36px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 16px rgba(0,32,16,0.10);
    }
    .reset-container h2 {
        text-align: center;
        color: #116944;
        margin-bottom: 12px;
        font-weight: 700;
        font-size: 1.8rem;
    }
    .reset-container p {
        text-align: center;
        color: #6b7280;
        margin-bottom: 24px;
        font-size: 0.95rem;
    }
    .success-box {
        background: #e6f4ea;
        border: 1px solid #c8e7d2;
        border-radius: 8px;
        padding: 30px;
        text-align: center;
        margin-bottom: 20px;
    }
    .success-box h3 {
        color: #116944;
        margin: 0 0 10px 0;
        font-size: 1.5rem;
    }
    .success-box p {
        color: #116944;
        margin: 0;
    }
    .login-button {
        background: #116944;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 24px;
        font-size: 1.05rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.18s;
        text-decoration: none;
        display: inline-block;
    }
    .login-button:hover {
        background: #0d4c2f;
        color: #fff;
        text-decoration: none;
    }
</style>

<div class="reset-container">
    <div class="success-box">
        <h3>âœ“ Password Reset Complete</h3>
        <p>Your password has been successfully changed.</p>
    </div>
    
    <p>You can now login with your new password.</p>
    
    <div style="text-align: center;">
        <a href="{% url 'store:login' %}" class="login-button">Go to Login</a>
    </div>
</div>
{% endblock %}
