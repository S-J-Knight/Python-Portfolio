{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="product-detail">
  <h1>{{ product.name }}</h1>

  {% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
  {% endif %}

  <p class="price">Â£{{ product.price|floatformat:2 }}</p>
  <div class="description">{{ product.description|linebreaks }}</div>

  <button class="btn btn-primary update-cart" data-product="{{ product.id }}" data-action="add">
    Add to cart
  </button>
</div>
{% endblock %}

{% block extra_scripts %}
<script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
{% endblock %}
